    <h1>Agregar gestion</h1> 
    <div>
        <div class="card">
          <div class="card-header">Agregar nueva gestion</div>
          <div class="card-body">
        <form>
            <div class="mb-3">
                <label for="sel_id_usuario" class="form-label">Usuarios</label>
                <select id="sel_id_usuario" class="form-select"></select>
            </div>
            
            <div class="mb-3">
                <label for="sel_id_cliente" class="form-label">Clientes</label>
                <select id="sel_id_cliente" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="sel_id_tipo_gestion" class="form-label">Tipo gestion</label>
                <select id="sel_id_tipo_gestion" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="sel_id_resultado" class="form-label">Resultado</label>
                <select id="sel_id_resultado" class="form-select"></select>
            </div>
            
            <div class="mb-3">
                <label for="txt_comentarios" class="form-label">Comentarios</label>
                <input type="text" class="form-control" id="txt_comentarios" aria-describedby="nombreHelp">
                <div id="nombreHelp" class="form-text">Ingrese comentarios</div>
            </div>

            <div>
                <input type="button" class="btn btn-primary" value="Agregar gestion" onclick="agregarGestion();">
                <input type="button" class="btn btn-danger" value="Cancelar" onclick="javascript:history.back();">
            </div>    
        </form>

        <div id="correcto" class="alert alert-success" role="alert" style="display: none; width: 310px;">
          La nueva gestion se agrego correctamente.
        </div>
        <div id="error" class="alert alert-danger" role="alert" style="display: none; width: 350px;">
          No se a podido agregar la nueva gestion.
        </div>
        <div id="sinValor" class="alert alert-warning" role="alert" style="display: none; width: 300px;">
