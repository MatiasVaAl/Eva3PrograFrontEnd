<html>
<head>
    <script src="../3js/gestion.js"></script>
    <!-- Incorporamos bootstrap mediante CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>

<body onload="obtenerIdActualizar();">
    <div class="container">
        <h1>Actualizar gestion.</h1>
        <hr>
        <div class="card">
            <div class="card-header">Actualizar gestion seleccionado</div>
            <div class="card-body">      
        <form>
            <div class="mb-3">
                <label for="sel_id_usuario" class="form-label">Usuarios</label>
                <select id="sel_id_usuario" class="form-select"></select>
            </div>
            
            <div class="mb-3">
                <label for="sel_id_cliente" class="form-label">Clientes</label>
                <select id="sel_id_cliente" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="sel_id_tipo_gestion" class="form-label">Tipo gestion</label>
                <select id="sel_id_tipo_gestion" class="form-select"></select>
            </div>

            <div class="mb-3">
                <label for="sel_id_resultado" class="form-label">Resultado</label>
                <select id="sel_id_resultado" class="form-select"></select>
            </div>
            
            <div class="mb-3">
                <label for="txt_comentarios" class="form-label">Comentarios</label>
                <input type="text" class="form-control" id="txt_comentarios" aria-describedby="nombreHelp">
                <div id="nombreHelp" class="form-text">Ingrese comentarios</div>
            </div>

            <div>
                <input class="btn btn-primary" type="button" value="Actualizar" onclick="actualizarGestion();">
                <input class="btn btn-secondary" type="button" value="Cancelar" onclick="javascript:history.back();"> 
            </div>
        </form>

        <div id="correcto" class="alert alert-success" role="alert" style="display: none; width: 360px;">
            La gestion a sido actualizado correctamente.
          </div>
        
          <div id="error" class="alert alert-danger" role="alert" style="display: none; width: 310px;">
            No se a podido actualizar la gestion.
          </div>

          <div id="sinValor" class="alert alert-warning" role="alert" style="display: none; width: 300px;">
            No se pueden ingresar valores vacios.
          </div>

            </div>
        </div>
    </div><!-- Fin de class container-->
</body>
</html>
